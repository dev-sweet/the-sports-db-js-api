<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The sports db</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(235, 235, 235);
        }
        #team-box:hover{
            box-shadow: 0px 0px 13px 8px #acacac;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="container py-5">
        <div class="w-50 mx-auto">
            <h1 class="text-primary text-center mb-3">Search your favorite team</h1>
            <div class="input-group mb-3 border border-primary">
                <input id="search" type="text" class="form-control" placeholder="Search your favorite team">
                <button class="btn btn-primary" type="button" onclick="loadTeams()">Search</button>
              </div>
        </div>
    </section>
    <section class="container py-5">
        <div id="team-details">
            
        </div>
    </section>
    <section class="container py-5">
        <div id="teams" class="row gy-5">
            
        </div>
    </section>

    <!-- scripting -->
    <script src="app.js"></script>
</body>
</html>
